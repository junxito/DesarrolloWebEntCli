<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            function minMax(arr){
                let min = arr[0]
                let max = arr[0]
                for (let i = 0; i < arr.length; i++) {
                    if(min > arr[i]){
                        min = arr[i]
                    }
                    if(max < arr[i]){
                        max = arr[i]
                    }
                    
                }
                return [min, max];
            }

            console.log(minMax([20,4,5,30,2]));
        </script>
    </body>
</html>
