<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            var array=[6, "pepe", 2, "juan"];
            menor=array[1];
            if(menor>array[3]){
                menor=array[3];
            }
            document.write(`El menor de los textos es: ${menor}<br>`);
            suma=array[0]+array[2];
            resta=array[0]-array[2];
            multi=array[0]*array[2];
            divi=array[0]/array[2];
            document.write(`La suma es: ${suma}<br> La resta es: ${resta}<br> La multiplicacion es: ${multi}<br> La division es: ${divi}`);
        </script>
    </body>
</html>
