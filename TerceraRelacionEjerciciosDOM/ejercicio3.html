<body>
 
<ul id="diariosdeportivos">
  <li>Marca</li>
  <li>As</li>
  <li>Mundo deportivo</li>
  <li>Sport</li>
  <li>L'equipe</li>
</ul>
 
<input type="button" value="AÃ±adir elemento" onclick="anyadirElemento()">
 
<script>
  function anyadirElemento(){
    var d=document;
    var nuevoLi = d.createElement("li");
    nuevoLi.textContent="Nuevo Content";
    d.getElementById("diariosdeportivos").insertAdjacentElement("beforeend", nuevoLi);
  }
</script>
