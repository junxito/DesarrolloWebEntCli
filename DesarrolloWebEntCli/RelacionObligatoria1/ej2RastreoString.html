    <body>
        <script>
            var frase="me estoy cagando y estoy en la cola del banio";
            var word="estoy";
            array=frase.split(" ");
            var cont=0;
            for (let i = 0; i < array.length; i++) {

                    cont++;
                }
                
            }
            console.log(cont);
        </script>
