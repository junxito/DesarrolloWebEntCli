<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Introduce un numero de 2 a 9: </p>
    <input type="text" id="texto">
    <input type="button" value="mostrar multiplos" onclick="tablaMultiplicar(texto.value)">
    <script>
        function tablaMultiplicar(texto){
            if (texto>=2 && texto<=9){
                for(let i=1; i<=10 ; i++){
                result= texto*i;
                document.write(`${texto} x ${i} = ${result} <br>`);
                }
            } else{
                document.write(`El numero no esta disponible`);
            }
            
        }
    </script>
</body>
</html>
