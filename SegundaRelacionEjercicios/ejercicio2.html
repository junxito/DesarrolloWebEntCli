<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let num = [];

            for(i=1; i<=10; i++){
                var numeros = parseInt(prompt("Introduce 10 numeros", ""));

                num[i] = numeros;
                document.write(`${numeros} `);
            }


            suma(num);

            function suma(){
                sum = 0;
                for(i=1; i<num.length; i++){
                    sum = num[i] + sum;
                }

            document.write(`<br>suma: ${sum}`);
            }
        </script>
    </body>
</html>
