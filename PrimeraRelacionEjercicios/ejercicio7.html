<body>
    <form>
        <script>
            var num= prompt("Introduce un numero mayor de 10 y par: ", "");
            if(num % 2 == 0 && num > 10){
                document.write(`Numero correcto`);
            } else {
                document.write(`Numero incorrecto`);
            }
        </script>
    </form>
